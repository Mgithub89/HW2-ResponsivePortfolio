<body>
    <nav class=" navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <a class="navbar-brand ml-4 bg-info font-weight-bold text-light" href="./index.html">Metages Worku</a>

        </button>

                <li class="nav-item">
                    <a class="nav-link text-muted" href="./portfolio.html">Portfolio</a>

                    <a class="nav-link text-muted" href="./index.html">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container my-5 ml-3 py-5" id="contact">
        <div class="row">
            <div class="col-md-8">
                <div class="card px-3 my-3">
                    <div class="card-body">
                        <h1 class=" card-title text-info font-weight-bold">Contact</h1>
                        <hr>
                        <form action="mailto:metages09@gmail.com" method="post">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea rows="4" class="form-control" id="message" placeholder="Message"
                                    required></textarea>
                            </div>
                            <button type="button" class="btn btn-info btn-lg mb-4 rounded-0">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
